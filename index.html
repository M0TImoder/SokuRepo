<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>即レポ</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">即レポパレット</div>
      <div class="toggle-group">
        <label class="toggle">
          <input type="checkbox" id="gridToggle" checked>
          <span class="toggle-track"></span>
          <span class="toggle-text">グリッド表示</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="snapToggle" checked>
          <span class="toggle-track"></span>
          <span class="toggle-text">グリッドスナップ</span>
        </label>
      </div>
    </header>

    <main class="workspace">
      <section class="canvas-wrapper">
        <div id="canvasArea" class="grid-visible"></div>
      </section>
      <aside id="palette" class="palette">
        <div class="palette-title">パレット</div>
        <div class="palette-items">
          <div class="item" draggable="true" data-type="var">文字</div>
          <div class="item" draggable="true" data-type="number">数字</div>
          <div class="item" draggable="true" data-type="fraction">分数</div>
          <div class="item" draggable="true" data-type="sqrt">√</div>
        </div>
      </aside>
    </main>
  </div>

  <div id="contextMenu">
    <div id="addBlockBtn">数式ブロックを追加</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
